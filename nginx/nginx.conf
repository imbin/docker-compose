#user www-data;
worker_processes auto;
worker_rlimit_nofile 655350;
pid /run/nginx.pid;
daemon off;

events {
    worker_connections 655350;
    multi_accept off;
    use epoll;
}

http {

    # php54 from docker-compose.yml
    upstream phpfpm_54_backend {
        server php54:9000;
    }

   # php56 from docker-compose.yml
   upstream phpfpm_56_backend {
       server php56:9000;
   }
    # php7 from docker-compose.yml
    upstream phpfpm_72_backend {
        server php7:9000;
    }
    upstream phpfpm_71_backend {
        server php71:9000;
    }
    upstream phpfpm_7_backend {
        server php71:9000;
        # 7.2
        #server php7:9000;
    }

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;
    client_max_body_size 64M;
        fastcgi_connect_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_read_timeout 600;


    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
#    default_type application/octet-stream;
    default_type text/html;

    ##
    # Logging Settings
    ##

    log_format logstash_json '{"@timestamp":"$time_iso8601",'
                    '"host":"$server_addr",'
                    '"clientip":"$remote_addr",'
                    '"size":$body_bytes_sent,'
                    '"responsetime":$request_time,'
                    '"upstreamtime":"$upstream_response_time",'
                    '"upstreamhost":"$upstream_addr",'
                    '"http_host":"$host",'
                    '"url":"$uri",'
                    '"xff":"$http_x_forwarded_for",'
                    '"referer":"$http_referer",'
                    '"agent":"$http_user_agent",'
                    '"status":"$status"}';
    access_log /data/docker-compose/nginx/logs/access.log;
    error_log /data/docker-compose/nginx/logs/error.log error;
    
    ##
    # SSL config
    ##
    #ssl on;
    #ssl_certificate     ssl/ssl.crt;
    #ssl_certificate_key ssl/ssl.key;
    #ssl_perfer_server_ciphers on;
    #ssl_ciphers        HIGH:!aNULL:!MD5;
    #ssl_ciphers        ALL:!ADH:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
    #ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 SSLv3;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # nginx-naxsi config
    ##
    # Uncomment it if you installed nginx-naxsi
    ##

    #include /etc/nginx/naxsi_core.rules;

    ##
    # nginx-passenger config
    ##
    # Uncomment it if you installed nginx-passenger
    ##
    
    #passenger_root /usr;
    #passenger_ruby /usr/bin/ruby;

    ##
    # Virtual Host Configs
    ##


    include /data/docker-compose/nginx/vhost/*.conf;
    #include /etc/nginx/sites-enabled/*;



}